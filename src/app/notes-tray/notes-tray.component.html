
<!--// Use Angular material to create a card view of each note. Similar to Evernote-->
<!--// Each card will be a link to which a router-outlet will be displayed below the cards.-->
<!--// URL has param of note id, or maybe the note name or something.-->
<!--// The notes will come from a firebase database.-->

<div class="container-fluid">
  <div class="row">
    <div class="notes-tray col-12">
      <mat-card *ngFor="let note of notes">
        <mat-card-title style="font-size:15px;">{{note.title}}</mat-card-title>
        <mat-card-content style="font-size:10px;">{{note.bodyPreview}}</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
