
<div class="container-fluid space">
  <div class="row">
    <div class="col-sm-12">
      <input class="notes-title" [formControl]="notesTitle" value="{{currentNote.title}}">
      <!--<button class="center" (click)="saveNote()">Save</button>-->
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <textarea class="notes-body" [formControl]="notesBody">{{currentNote.body}}</textarea>
    </div>
  </div>
  <div class="row saveIndicator">
    <div class="col-sm-2">
      <i *ngIf="!isSaving" class="material-icons checkmark">check</i>
      {{saveIndicator}}
    </div>
  </div>
</div>
